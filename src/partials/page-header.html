<header id="pageHeader" class="page-header">
  <div class="page-header__inner">
    <a href="/" class="page-header__logo">
      {{{ icon name="logo" }}}
    </a>
    <div class="page-header__top">
      <div class="page-header__location">
        {{> area-selector}}
      </div>
      <a href="tel: " class="page-header__contact">
        {{{ icon name="tel" width="15" height="15" }}}
        <span>8 800 222 22 68</span>
      </a>
      <div class="page-header__user">
        {{> header-user}}
      </div>
     <div class="page-header__open">
       <button id="mobileNavOpen" type="button">
         <span></span>
       </button>
     </div>
    </div>
    <nav class="page-header__nav">
      {{> main-nav}}
      <a href="tel: " class="page-header__contact page-header__contact--sticky">
        {{{ icon name="tel" width="15" height="15" }}}
        <span>8 800 222 22 68</span>
      </a>
      <div class="page-header__user page-header__user--sticky">
        {{> header-user}}
      </div>
    </nav>
    {{> main-mobile-nav}}
  </div>
  <div class="page-header__breadcrumb">
    {{>breadcrumb}}
  </div>
</header>
